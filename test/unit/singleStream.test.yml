---
configuration:
  locale: en-US
  dynamo: mock
  userId: mockUserID

---
- test: Launch request, no further interaction.
- LaunchRequest:
  - response.outputSpeech.ssml: Welcome to My Radio
  - response.card.title: My Radio
  - response.card.text: Less bla bla bla, more la la la
  - response.card.image.largeImageUrl: https://alexademo.ninja/skills/logo-512.png
  - response.shouldEndSession: true
  - response.directives[0].type: AudioPlayer.Play
  - response.directives[0].playBehavior: REPLACE_ALL
  - response.directives[0].audioItem.stream.url: https://s3-eu-west-1.amazonaws.com/alexa.maxi80.com/assets/jingle.m4a
- AMAZON.StopIntent: Goodbye

---
- test: Launch request, now a returning user
- LaunchRequest:
  - response.directives[0].audioItem.stream.url: https://audio1.maxi80.com
- AMAZON.StopIntent

---
- test: Next, Previous and Shuffle intents.
- LaunchRequest
- AMAZON.NextIntent: This is radio, you have to wait for next track to play.
- AMAZON.PreviousIntent: This is radio, you have to wait for next track to play.
- AMAZON.ShuffleOnIntent: This is radio, you can not do that.  You can ask me to stop or pause to stop listening.
- AMAZON.StopIntent

---
- test: Start over intent.
- LaunchRequest
- AMAZON.StartOverIntent: This is radio, you can not do that.  You can ask me to stop or pause to stop listening.

---
- test: Resume and pause music.
- AMAZON.ResumeIntent:
  - response.outputSpeech.ssml: Resuming My Radio
  - response.directives[0].audioItem.stream.url: https://audio1.maxi80.com
- AMAZON.PauseIntent: Goodbye

---
- test: Help intent.
- AMAZON.ResumeIntent
- AMAZON.HelpIntent: Welcome to My Radio. You can play, stop, resume listening.  How can I help you ?
- AMAZON.StopIntent

---
- test: Cancel intent.
- AMAZON.ResumeIntent
- AMAZON.CancelIntent: Goodbye

---
- test: AudioPlayer.PlaybackFinished.
- AMAZON.ResumeIntent
- AudioPlayer.PlaybackFinished:
  - response: ""

---
- test: AudioPlayer.PlaybackNearlyFinished.
- AMAZON.ResumeIntent
- AudioPlayer.PlaybackNearlyFinished:
  - response.shouldEndSession: true
  - response.directives[0].type: AudioPlayer.Play
  - response.directives[0].playBehavior: REPLACE_ENQUEUED
  - response.directives[0].audioItem.stream.url: https://audio1.maxi80.com
  - response.directives[0].audioItem.metadata.title: My Radio
  - response.directives[0].audioItem.metadata.subtitle: Less bla bla bla, more la la la
  - response.directives[0].audioItem.metadata.art.contentDescription: My Radio
  - response.directives[0].audioItem.metadata.art.sources[0].url: https://alexademo.ninja/skills/logo-512.png
  - response.directives[0].audioItem.metadata.backgroundImage.contentDescription: My Radio
  - response.directives[0].audioItem.metadata.backgroundImage.sources[0].url: https://alexademo.ninja/skills/logo-512.png

---
- test: AudioPlayer.PlaybackFailed.
- AMAZON.ResumeIntent
- AudioPlayer.PlaybackFailed:
  - response: ""

---
- test: Handles SessionEndedRequest.
- AMAZON.ResumeIntent
- SessionEndedRequest:
  - response: undefined

---
- test: Handles AMAZON.ShuffleOnIntent.
- AMAZON.ResumeIntent
- AMAZON.ShuffleOnIntent: /.*this is radio, you can not do that.*/i

---
- test: Handles AMAZON.ShuffleOffIntent.
- AMAZON.ResumeIntent
- AMAZON.ShuffleOffIntent: /.*this is radio, you can not do that.*/i

---
- test: Handles AMAZON.LoopOnIntent.
- AMAZON.ResumeIntent
- AMAZON.LoopOnIntent: /.*this is radio, you can not do that.*/i

---
- test: Handles AMAZON.LoopOffIntent.
- AMAZON.ResumeIntent
- AMAZON.LoopOffIntent: /.*this is radio, you can not do that.*/i